<html>
<body>
    <ul style="list-style: none;">
    {% for image in images %}
        <li><img src="{{ image[0].url }}" onclick="return handleClick({{ image[1] }});" /></li>
    {% endfor %}
    </ul>
    <script>
        var handleClick = function(data) {
            Android.showToast(JSON.stringify(data));
            return false;
        };
    </script>
</body>
</html>
